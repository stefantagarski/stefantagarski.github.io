<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    let currentPlayer = 'X';
    let currentColor = '#27ae60'; // Green color for X
    const cells = document.querySelectorAll('.cell');
    let gameActive = true;

    const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function cellClicked(index) {
        const cell = cells[index];

        if (cell.textContent === '' && gameActive) {
            cell.textContent = currentPlayer;
            cell.style.color = currentColor;
            animateCell(cell);
            if (checkWin()) {
                alert(currentPlayer + " wins!");
                resetGame();
            } else if (checkDraw()) {
                alert("It's a draw!");
                resetGame();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentColor = currentPlayer === 'X' ? '#27ae60' : '#e74c3c'; // Change color based on player
            }
        }
    }

    function animateCell(cell) {
        anime({
            targets: cell,
            scale: [0, 1],
            duration: 500,
            easing: 'easeInOutQuad'
        });
    }

    function checkWin() {
        return winConditions.some(combination => {
            return combination.every(index => {
                return cells[index].textContent === currentPlayer;
            });
        });
    }

    function checkDraw() {
        return [...cells].every(cell => {
            return cell.textContent !== '';
        });
    }

    function resetGame() {
        cells.forEach(cell => {
            cell.textContent = '';
            cell.style.color = '#000';
        });
        currentPlayer = 'X';
        currentColor = '#27ae60'; 
        gameActive = true;
    }
</script>
</body>
</html>
